spring.application.name=senainotes

# Configurações do Banco de Dados
#spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
api.jwt.secred=${API_JWT_SECRET}

spring.datasource.driver-class-name=org.postgresql.Driver

# Configurar o Schema padrão do banco para utilização
spring.jpa.properties.hibernate.default_schema=senainotes

# Configurar o Hibernate de como ele vai lidar com as tabelas
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_EMAIL}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
