spring.application.name=senainotes

# Configurações do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=senai123

spring.datasource.driver-class-name=org.postgresql.Driver

# Configurar o Schema padrão do banco para utilização
spring.jpa.properties.hibernate.default_schema=senainotes

# Configurar o Hibernate de como ele vai lidar com as tabelas
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
